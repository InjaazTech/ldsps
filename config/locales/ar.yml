  block2:
    title: 'تمكين المجتمع المحلي'
    subtitle: 'من خلال استراتيجية'
    subtitle1: 'تثبيت وتقوية وتأمين استدامة المجالس محلية'
    text1: '(الاستدامة من خلال الشرعية، بناء المؤسسات، المحافظة على الكوادر البشرية وتأمين الموارد المالية)
يعتبر تثبيت المجالس المحلية وضمان استدامتها واحدة من الاستراتيجيات التي نتبعها في مكتب التنمية LDSPS في سبيل تحقيق هدف برنامجنا الأساسي وهو تمكين المجتمع المحلي، وتعتمد هذه الاستراتيجية على توفير الاحتياجات الأساسية للمجالس المحلية بوصفها واحدة من البنى الإدارية الأساسية التي تعمل على تقديم الخدمات للمواطنين وضمان المشاركة الفاعلة للمواطنين في عملية تقييم الاحتياجات والسعي لتلبيتها.'
    subtitle2: 'تقديم الخدمات للسكان'
    text2: 'ننطلق من استراتيجية تثبيت المجالس المحلية وضمان استدامتها إلى استراتيجية تقديم الخدمات للمواطنين بوصفها الدور الأساسي للمجالس المحلية وعليه نحن نسعى لتقديم الخدمة عن طريق المجالس المحلية بوصفها شريك منفذ يعمل على تقديم الخدمات للمواطنين وفق الأولويات التي يتم تحديدها وفق مبدأ التشاركية مع المواطنين'
    subtitle3: 'تطوير قدرات المنظمات المحلية وتحسين التنسيق المحلي'
    text3: 'ترتكز استراتيجية تثبيت المجالس المحلية وضمان استدامتها، واستراتيجية تقديم الخدمات للمواطنين على استراتيجية تطوير قدرات المنظمات المحلية وتحسين التنسيق المحلي، وذلك لضمان قدرة أفضل لدى المجالس المحلية لتقديم الخدمات للمواطنين، وتجميع المصالح والجهود من خلال التنسيق بين الجهات الفاعلة في المنطقة'
    subtitle4: 'زيادة اطلاع ومشاركة الأفراد والفئات المهمشة في الحياة العامة المحلية'
    text4: 'نسعى خلال عملنا على الاستراتيجيات والأهداف المذكورة سابقا للتركيز على هدف رفع مستوى الوعي المحلي وتحسين مشاركة الأفراد المحليين في الحياة العامة، على اعتبار أن تحديد الأولويات وطرق الاستجابة لها يجب أن تستند إلى المبدأ الأساسي في الحوكمة وهو التشاركية، كما أن هذه المشاركة تضمن بدورها شفافية أعلى، وقدرة أفضل على المساءلة'
